name: Lint

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.3'

            -   name: Install PHP dependencies
                run: composer install

            -   name: Run PHP Code Sniffer
                run: composer lint

            -   name: Setup Node
                uses: actions/setup-node@v4
                with:
                    node-version: '20'

            -   name: Install Node dependencies
                run: npm install

            -   name: Run ESLint
                run: npm run lint
