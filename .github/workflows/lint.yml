name: Lint

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0

            -   name: Install PHP dependencies
                uses: php-actions/composer@v6
                with:
                    php_version: 8.3

            -   name: Run PHP Code Sniffer
                uses: php-actions/phpcs@v1
                with:
                    php_version: 8.3
                    version: 3.9.1
                    path: src/
                    standard: phpcs.xml
