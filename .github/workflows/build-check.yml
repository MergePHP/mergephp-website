name: Build check

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main

jobs:
    build-check:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3
                with:
                    fetch-depth: 0

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.3'

            -   name: Install dependencies
                uses: php-actions/composer@v6
                with:
                    dev: no
                    php_version: 8.3

            -   name: Check for uncommitted files
                run: ./.github/workflows/build-check.sh
